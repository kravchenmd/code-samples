{% extends "base.html" %}

{% block nav %}
<ul>
    <li><b>Contacts</b></li>
    <li><a href="/contacts" role="button"> Back </a></li>
</ul>
<ul>
    <a href="{{ url_for('delete_contact', contact_id=contact.id) }}" role="button" class="contrast">Delete</a>
</ul>
{% endblock %}


{% block content %}
<h1>{{ contact.name }}</h1>
<p><b>Birthday:</b> {{ contact.birthday_str }}</p>

<p><b>Phone(s):</b> {{ contact.phone_list }}</p>
<p><b>Email(s):</b> {{ contact.email_list }}</p>
{% endblock %}
