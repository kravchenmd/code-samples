{% extends "base.html" %}

{% block nav %}
<ul>
    <li><b>Notebook</b></li>
    <li><a href="/notebook" role="button"> Back </a></li>
</ul>
{% endblock %}


{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{message}}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

{% if error %}
<div>
    <mark>
        {{ error }}
    </mark>
</div>
{% endif %}
<form method="POST" action="/notebook/tag">
    <div style="padding: 10px">
        <label>Enter the tag name:
            <input type="text" name="name" autofocus="" required="" maxlength="60"/>
        </label>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
{% endblock %}
